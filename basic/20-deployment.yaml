kind: Deployment
metadata:
  name: Deployment-demo
  labels:
    project: roboshop
    environment: dev
    purpose: deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      project: roboshop
      environment: dev
      purpose: deployment
  template:
    metadata:
      labels:
      project: roboshop
      environment: dev
      purpose: deployment
    spec:
      containers:
      - name: nginx
        image: nginx
