apiVersion: apps/v1
kind: Deployment
metadata: 
  name: redis
  namespace: roboshop
  labels: 
    project: roboshop
    env: dev
    tier: database
    component: redis
spec: 
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      env: dev
      tier: database
      component: redis
  template:
    metadata:
      name: redis
      labels:
        project: roboshop
        env: dev
        tier: database
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7.0
        imagePullPolicy: Always
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 10
          periodSeconds: 10
        # resources:
        #   request:
        #     memory: "1100mi"
        #     cpu: "1000m"
        #   limits:
        #     memory: "1200mi"
        #     cpu: "1000mi"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: roboshop
spec: 
  selector:
    project: roboshop
    env: dev
    tier: database
    component: redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379